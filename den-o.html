    <h2>角色介紹</h2>
    <p>
      本作的主角假面騎士。野上良太郎戴上電王腰帶後，將騎士護照刷過電王驅動器(Den-O Driver)後便能變身成假面騎士電王
      。電王基本型態即是普通模式以及模式面板上的四種型態，變身後腰帶兩側有武器組件，經組裝後能變成劍、杖、斧、槍四種武器，但列車模式使用的重回轉劍是經良太郎召喚出來，無需組裝
    </p>
