<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>平成假面騎士大全</title>
  <link rel="stylesheet" href="style.css" />
</head>

<style type="text/css">
 * {margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Microsoft JhengHei", sans-serif;
}

body {
  background: #111;
  color: #eee;
  line-height: 1.6;
}

.section {
  padding: 60px 20px;
  text-align: center;
}

.grid {
  display: grid;
  gap: 20px;
}

.hero {
  width: 100%;
  height: 94vh;
  overflow: hidden;
  position: relative;
  background: white;
}

.hero-track {
  position: absolute;
  top: 0;
  left: 0;
  width: 200%;          
  height: 200%;

  background-size: cover;
  background-position: left center, right center;
  background-repeat: repeat;
  background-color: white;

  animation: moveBg 60s linear infinite;
}


@keyframes moveBg {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-50%);
  }
}

.top-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 32px;
  background: #fff;
  border-bottom: 3px solid red;
}

.logo {
  height: 36px;
}

.nav-right a {
  margin-left: 24px;
  text-decoration: none;
  color: #111;
  font-weight: bold;
  font-size: 14px;
}

.nav-right a:hover {
  color: red;
}

.top-nav {
  position: sticky;
  top: 0;
  z-index: 999;
}

</style>


<header class="top-nav">
  <div class="nav-left">
    <img src="img/Kamen_rider_series_logo.png" alt="Kamen Rider" class="logo">
  </div>

  <nav class="nav-right">
    <a href="CARD.html">假面騎士</a>
    <a href="series.html">系列介紹</a>
  </nav>
</header>

<body>
  <section class="hero">
    <section class="hero">
     <div class="hero-track">
       <img src="img/kamanridericon.png" style="width:100%">
     </div>
    </section>
  </section>
</body>
</html>
