<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>假面騎士 Hibiki - Kamen Rider Web</title>
    <style>
        /* 基本設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: #f4f1e9; /* 模擬圖片米色背景 */
            color: #333;
        }

        /* 頂部導覽列 */
        .top-nav {
            background: #fff;
            border-bottom: 2px solid #999;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { height: 35px; }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #111;
            font-size: 14px;
            font-weight: bold;
        }

        .nav-links a:hover {
         color: red;
        }

        /* 主容器：使用 Flexbox 分三欄 */
        .main-wrapper {
            display: flex; /* 使用 Flex 代替 Grid */
            max-width: 1300px;
            margin: 30px auto;
            padding: 0 20px;
            align-items: flex-start;
        }

        /* 左側欄：固定寬度 */
        .left-col {
            width: 300px;
            flex-shrink: 0; /* 防止被擠壓 */
        }

        .left-col img {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* 中間主要內容：自動延伸 */
        .center-col {
            flex-grow: 1; /* 佔據剩餘空間 */
            margin: 0 30px;
            background: rgba(255, 255, 255, 0.6);
            padding: 25px;
            border-radius: 8px;
        }

        /* 右側欄：固定寬度 */
        .right-col {
            width: 260px;
            flex-shrink: 0;
        }

        /* 標題與 Logo 區塊 */
        .series-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .series-icon { height: 60px; margin-right: 20px; }

        .info-text p { margin: 5px 0; font-size: 14px; }

        /* 圖片中的“轉換。”大標語 */
        .main-quote {
            font-size: 38px;
            font-weight: 900;
            margin: 35px 0;
            color: #000;
            letter-spacing: 5px;
        }

        .intro-desc {
            font-size: 15px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .calendar-title {
            color: #c00;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }

    </style>
</head>
<body>

<header class="top-nav">
    <a href="kamanrider.html" class="home-link">
    <img src="img/Kamen_rider_series_logo.png" class="logo" alt="Logo"></a>
    <nav class="nav-links">
        <a href="CARD.html">假面騎士</a>
        <a href="series.html">系列介紹</a>
    </nav>
</header>

<div class="main-wrapper">
    <div class="left-col">
        <img src="img/Hibiki_series.webp" alt="Poster">
        <div style="font-size: 12px; margin-top: 15px; line-height: 1.6;">
            <strong>信用</strong><br>
            <br>原作：石之森章太郎<br>
                劇本：木田毅/井上敏樹
        </div>
    </div>

    <div class="center-col">
        <div class="series-header">
            <img src="img/Hibiki_icon.webp" class="series-icon" alt="Icon">
            <div class="info-text">
                <h2 style="margin: 0; font-size: 24px;">假面騎士響鬼</h2>
                <p><strong>播出週期</strong> 2005.1.30 - 2006.1.22 [共48集]</p>
                <p><strong>主題曲</strong> かがやき|始まりの君へ / 布施明</p>
            </div>
        </div>

        <div class="main-quote">“ぼくたちには、ヒーローがいる”</div>

        <div class="intro-desc">
            安達明日夢是初三的學生，在考學和理想中迷茫不已，在他跟隨母親回老家參加法事的途中遇見了一個神秘的男子。他以不可思議的手法救了一名小孩而引起了安達明日夢的注意。
            從而安達以一個普通孩子的身份漸漸介入了一個他完全不知道的世界之中……這就是鬼之戰士們的世界……究竟在這裡他會遇見什麼樣的人，什麼樣的事情，對安達明日夢的生活會有什麼樣的影響呢……
        </div>
    </div>
</div>

</body>
</html>
